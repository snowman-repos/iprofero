<div data-ng-controller="AdminController" data-ng-init="settings()" class="page-container"><div class="ui page grid top bottom margin"><div class="column"><div class="ui huge header"><i class="settings icon"></i>Admin Settings</div></div></div><div class="ui two column stackable page grid"><div class="row"><div class="column"><div class="ui green header"><i class="user icon"></i>Job Titles</div><div class="ui segment"><div class="ui relaxed divided list"><div data-ng-repeat="job in jobs | orderBy:'title'" class="item"><div data-ng-click="removeJob('{{job._id}}')" class="circular ui basic small red icon button right floated"><i class="remove icon"></i></div><div data-ng-bind="job.title" class="content"></div></div></div></div><div class="fluid ui input"><input type="text" on-enter="addJob('{{newJob}}')" data-ng-model="newJob" placeholder="Add new Job Title..." tabindex="1"/></div></div><div class="column"><div class="ui teal header"> <i class="users icon"></i>Teams</div><div class="ui segment"><div class="ui relaxed divided list"><div data-ng-repeat="team in teams | orderBy:'name'" class="item"><div data-ng-click="removeTeam('{{team._id}}')" class="circular ui basic small red icon button right floated"><i class="remove icon"></i></div><div data-ng-bind="team.name" class="content"></div></div></div></div><div class="fluid ui input"><input type="text" on-enter="addTeam('{{newTeam}}')" data-ng-model="newTeam" placeholder="Add new Team..." tabindex="2"/></div></div></div><div class="row"><div class="column"><div class="ui blue header"><i class="keyboard icon"></i>Technologies</div><div class="ui segment"><div class="ui relaxed divided list"><div data-ng-repeat="technology in technologies | orderBy:'name'" class="item"><div data-ng-click="removeTechnology('{{technology._id}}')" class="circular ui basic small red icon button right floated"><i class="remove icon"></i></div><div data-ng-bind="technology.name" class="content"></div></div></div></div><div class="fluid ui input"><input type="text" on-enter="addTechnology('{{newTechnology}}')" data-ng-model="newTechnology" placeholder="Add new Technology..." tabindex="3"/></div></div><div class="column"><div class="ui purple header"><i class="certificate icon"></i>Skills</div><div class="ui segment"><div class="ui relaxed divided list"><div data-ng-repeat="skill in skills | orderBy:'name'" class="item"><div data-ng-click="removeSkill('{{skill._id}}')" class="circular ui basic small red icon button right floated"><i class="remove icon"></i></div><div data-ng-bind="skill.name" class="content"></div></div></div></div><div class="fluid ui input"><input type="text" on-enter="addSkill('{{newSkill}}')" data-ng-model="newSkill" placeholder="Add new Skill..." tabindex="4"/></div></div></div></div><div class="ui page grid top margin"><div class="row"><div class="column"><div class="ui orange header"><i class="bolt icon"></i>Activities</div><div class="ui segment"><table class="basic ui padded sortable table segment"><thead><tr><th data-ng-click="predicate = 'name'; reverse=!reverse">name<i data-ng-class="{'descending':reverse}" data-ng-show="predicate == 'name'" class="alphabet sort icon right"></i></th><th data-ng-click="predicate = 'billable'; reverse=!reverse">billable?<i data-ng-class="{'descending':reverse, 'ascending':!reverse}" data-ng-show="predicate == 'billable'" class="sort icon right"></i></th><th data-ng-click="predicate = 'rate'; reverse=!reverse">rate<i data-ng-class="{'descending':reverse, 'ascending':!reverse}" data-ng-show="predicate == 'rate'" class="order sort icon right"></i></th><th data-ng-click="predicate = 'parent.name'; reverse=!reverse">parent<i data-ng-class="{'descending':reverse}" data-ng-show="predicate == 'parent.name'" class="alphabet sort icon right"></i></th><th></th></tr></thead><tbody><tr data-ng-repeat="activity in activities | orderBy:predicate:reverse"><td data-ng-class="{'disabled':activity.name == ''}"><div click-to-edit="activity.name" resource="activity" default="'no name'"></div></td><td data-ng-switch="activity.billable"><i data-ng-switch-when="true" data-ng-click="activity.billable = false" class="pointer green check icon"></i><i data-ng-switch-when="false" data-ng-click="activity.billable = true" class="pointer disabled remove icon"></i></td><td data-ng-class="{'disabled': activity.rate == '' || activity.rate == 0}"><div click-to-edit="activity.rate" resource="activity" default="0"></div></td><td><div data-ng-bind="activity.parent.name" data-ng-hide="changeparent" data-ng-click="changeparent = true" class="pointer"></div><i data-ng-show="activity.parent.name == '' &amp;&amp; !changeparent" data-ng-click="changeparent = true" class="pointer disabled plus icon"></i><div data-ng-show="changeparent"><div dropdown="dropdown" class="ui selection dropdown"><input type="hidden" data-ng-model="activity.parent.name"/><div data-ng-bind="activity.parent.name || 'Parent Activity'" class="default text"></div><i class="dropdown icon"></i><div class="menu"><div data-ng-repeat="a in activities" data-ng-class="{'active':a.name == activity.parent.name}" data-value="{{a.name}}" data-ng-click="activity.parent.id = a._id; activity.parent.name = a.name; $parent.changeparent = false; $parent.updateParent({{activity}}, {{a}})" data-ng-hide="a._id == activity._id" class="item">{{ a.name }}</div></div><a data-ng-show="activity.parent.id" data-ng-click="activity.parent.id = ''; activity.parent.name = '';" class="ui small basic circular icon button margin left"><i class="small remove link icon"></i></a></div></div></td><td><div data-ng-click="removeActivity('{{activity._id}}')" class="circular ui basic small red icon button"><i class="remove link icon"></i></div></td></tr></tbody></table></div><form class="ui form segment"><div class="ui tiny disabled header">Add Activity</div><div class="field"><label for="name">Name:</label><div class="ui left labeled input"><input id="name" name="name" type="text" placeholder="e.g. Design, Planning, etc." data-ng-model="new_activity.name"/><div class="ui corner label"><i class="asterisk icon"></i></div></div></div><div class="inline-field top bottom margin"><div class="ui slider checkbox"><input id="billable" name="billable" type="checkbox" data-ng-model="new_activity.billable" checkbox="checkbox"/><label for="billable">Is this activity billable?</label></div></div><div data-ng-show="new_activity.billable" class="field rate"><label for="rate">Hourly rate:</label><div class="ui left labeled icon input"><input id="rate" name="rate" type="text" placeholder="0" data-ng-model="new_activity.rate" valid-number="valid-number"/><i class="yuan icon"></i><div class="ui corner label"><i class="asterisk icon"></i></div></div></div><div class="field"><label for="parent">Parent activity:</label><div dropdown="dropdown" class="ui selection dropdown"><input id="parent" name="parent" type="hidden" data-ng-model="new_activity.parent.name"/><div data-ng-bind="new_activity.parent.name || 'Parent Activity'" class="default text"></div><i class="dropdown icon"></i><div class="menu"><div data-ng-repeat="activity in activities" data-ng-class="{'active':activity.name == new_activity.parent.name}" data-value="{{activity.name}}" data-ng-click="new_activity.parent.id = activity._id; new_activity.parent.name = activity.name;" class="item">{{ activity.name }}</div></div></div><a data-ng-show="new_activity.parent.id" data-ng-click="new_activity.parent.id = ''; new_activity.parent.name = '';" class="ui small basic circular icon button margin left"><i class="small remove link icon"></i></a></div><div data-ng-click="addActivity()" class="ui right labeled green icon button"><i class="plus icon"></i>Add Activity</div></form></div></div></div></div>
